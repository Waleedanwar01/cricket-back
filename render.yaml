services:
  - type: web
    name: cricket-court-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cricket-court-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "your-backend-domain.onrender.com,localhost,127.0.0.1"
      - key: FRONTEND_URL
        value: "https://your-frontend-domain.vercel.app"
      - key: FRONTEND_CONFIRM_URL
        value: "https://your-frontend-domain.vercel.app/confirm"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false

databases:
  - name: cricket-court-db
    plan: free